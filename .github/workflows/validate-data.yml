name: Validate Data Sheet

on:
  push:
    paths:
      - '**.csv'
  pull_request:
    paths:
      - '**.csv'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.0.0'

      - name: Install dependencies
        run: npm install

      - name: Run validation
        run: node validate.js