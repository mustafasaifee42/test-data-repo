name: Validate Data Sheet

on:
  push:
    paths:
      - '**.csv'
  pull_request:
    paths:
      - '**.csv'

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.0.0'

      - name: Install dependencies
        run: npm install

      - name: Run validation and revert on failure
        run: |
          if ! node validate.js; then
            echo "Validation failed. Reverting last commit..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            
            # Get the commit hash of the last commit
            LAST_COMMIT=$(git rev-parse HEAD)
            echo "Reverting commit: $LAST_COMMIT"
            
            # Revert only the last commit
            git revert --no-edit $LAST_COMMIT
            git push origin HEAD
            exit 1  # Fail the workflow
          fi