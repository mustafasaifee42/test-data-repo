name: Validate Data Sheet

on:
  push:
    paths:
      - '**.csv'
  pull_request:
    paths:
      - '**.csv'

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.0.0'

      - name: Install dependencies
        run: npm install

      - name: Run validation and revert on failure
        run: |
          if ! node validate.js; then
            echo "Validation failed. Reverting changes from last commit..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            
            # Check if we have more than one commit to avoid issues
            COMMIT_COUNT=$(git rev-list --count HEAD)
            if [ "$COMMIT_COUNT" -le 1 ]; then
              echo "Cannot revert: only one commit in repository"
              exit 1
            fi
            
            # Get info about the last commit
            LAST_COMMIT=$(git rev-parse HEAD)
            echo "Current commit: $LAST_COMMIT"
            echo "Files changed in last commit:"
            git diff --name-only HEAD~1 HEAD
            
            # Reset to previous commit (removes the last commit entirely)
            git reset --hard HEAD~1
            git push --force origin HEAD
            exit 1  # Fail the workflow
          fi